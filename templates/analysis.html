{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-[#020617] p-4 md:p-10 text-white">
    <div class="max-w-6xl mx-auto">

        <div class="flex flex-wrap gap-4 mb-6">
            <div class="glass flex-1 p-6 rounded-[2.5rem] border border-white/5 flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-1">Current BTC Price</p>
                    <h4 class="text-3xl font-black italic">${{ last_price }}</h4>
                </div>
                <div class="text-right">
                    <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-1">AI Recommendation</p>
                    <div class="flex items-center justify-end">
                        <span class="relative flex h-3 w-3 mr-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75" style="background-color: {{ signal.color }}"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3" style="background-color: {{ signal.color }}"></span>
                        </span>
                        <h4 class="text-3xl font-[1000] italic uppercase tracking-tighter" style="color: {{ signal.color }}">
                            {{ signal.type }}
                        </h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass p-6 rounded-[3rem] border border-white/5 mb-8 shadow-2xl">
            <div id="chart" class="w-full"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for item in news %}
            <a href="{{ item.link }}" target="_blank" class="glass p-6 rounded-[2rem] border border-white/5 hover:bg-white/5 transition-all group">
                <p class="text-yellow-500 text-[10px] font-bold mb-2 uppercase">{{ item.date }}</p>
                <h3 class="text-lg font-bold group-hover:text-yellow-500 transition-colors">{{ item.title }}</h3>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    var graphs = {{ graphJSON | safe }};
    Plotly.newPlot('chart', graphs.data, graphs.layout);
</script>
{% endblock %}
